<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  <link rel="stylesheet" href="cont.css">
    <script type="text/javascript">
        function validate() {
            var name = document.getElementById("name");
            var subject = document.getElementById("subject");
            var Phone = document.getElementById("Phone");
            var Email = document.getElementById("Email");

            if (name.value == "" || subject.value == "" || Phone.value == "" || Email.value == "") {
                 alert("No blank value allowed");
                  return false;
            }
            else{
                return true;
            }

        }



    </script>
</head>
<body>

<form  onsubmit=" return validate()" action="revision.html">
    <legend class="inner">CONTACT US</legend>
    <br><br>
  <label for="name"></label>
  <input type="text" id="name" placeholder="Name"><br><br>

  <label for="subject"></label>
  <input type="text" id="subject" placeholder="Subject"><br><br>

  <label for="Phone"></label>
  <input type="text" id="Phone" placeholder="Phone"><br><br>

  <label for="Email"></label>
  <input type="email" id="Email" placeholder="Email"><br><br>

    <textarea name="" id=""placeholder="Message" cols="60" rows="10"></textarea><br><br>

  <input type="submit" value="SUBMIT">



</form>

</body>
</html>
