<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Customer</title>
  <link rel="stylesheet" href="cms.css">
  <script type="text/javascript">
    function validate() {
      var name=document.getElementById("Name");
      var email=document.getElementById("Email");
      var investment=document.getElementById("Investment");
      var dateJoined=document.getElementById("dtj");
      var active=document.getElementById("active");

      if(name.value=="" || email.value=="" || investment.value=="" || dateJoined.value=="" || active.value==""){
        alert("No blank values allowed");
        return false;
      }
      else{
        return true;
      }
    }

  </script>

</head>
<body>

<form onsubmit="return validate()" action="revision.html" class="h3">
<fieldset class="h2">
  <legend class="h1">Customer</legend>


  <label for="Name">Name<sup>*</sup></label>
  <input type="text" id="Name"><br><br>

  <label for="Email">Email<sup>*</sup></label>
  <input type="email" id="Email"><br><br>

  <label for="Investment">Investment <sup>*</sup></label>
  <select name="" id="Investment">
    <option value="no">Forex</option>
    <option value="two">Bitcoin</option>
    <option value="group">Crypto</option>
  </select><br><br>

  <label for="dtj">Date Joined</label>
  <input type="date" id="dtj"><br><br>

  <label for="active"> Active</label>
  <input type="checkbox" id="active"><br><br>




</fieldset>
  <br><br>
  <button type="submit">OK</button>
</form>

</body>
</html>
