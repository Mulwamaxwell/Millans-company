<!----Ordered list---->
<h1><u>Beverages</u></h1>
<ol type="a">

</ol>
<!----Unordered list----->
<h1><u>Languages</u></h1>
<ul style="list-style-type: square">
  <li>HTML</li>
  <li>CSS</li>
  <li>Bootstrap</li>
</ul>

<dl>
  <h1><u>Definition list</u></h1>
  <dt>HTML</dt>
  <dd>-Hypertext Markup Language</dd>
  <dt>CSS</dt>
  <dd>-Cascading Style Sheet</dd>
  <dt>Python</dt>
  <dd>-Programming Language for web development</dd>
</dl>

</body>
</html>
